<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Filters</title>
</head>
<body>
    <h1>Image Filters</h1>
    <div class="image">
        <img src="img1.jpg" class="image" id="img1">
        <p>None</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img2">
        <p>Blur</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img3">
        <p>Brightness</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img4">
        <p>Contrast</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img5">
        <p>Drop-Shadow</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img6">
        <p>Grayscale</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img7">
        <p>Hue-Rotate</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img8">
        <p>Invert</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img9">
        <p>Opacity</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img10">
        <p>Saturate</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img11">
        <p>Sepia</p>
    </div>
    <div class="image">
        <img src="img1.jpg" class="image" id="img12">
        <p>Contrast + Brightness</p>
    </div>
</body>
</html>
